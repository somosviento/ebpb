{% extends 'base.html' %}

{% block title %}Añadir Usuario Administrador{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Añadir Usuario Administrador</h2>
    <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Volver a la lista de usuarios
    </a>
</div>

<div class="card">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Formulario de Usuario</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('admin.add_user') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin" checked>
                <label class="form-check-label" for="is_admin">Es administrador</label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Guardar Usuario</button>
                <a href="{{ url_for('admin.manage_users') }}" class="btn btn-outline-secondary btn-lg">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_css %}
{% endblock %}
